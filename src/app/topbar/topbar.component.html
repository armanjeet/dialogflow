<!-- topbar.component.html -->
<header class="topbar">
  <h1 class="topbar-title">All Agents</h1>
  <div class="topbar-actions">
    <button class="topbar-button topbar-button--icon" aria-label="Notifications" title="You have new notifications">
      <i class="material-icons">notifications</i>
    </button>
    <button class="topbar-button topbar-button--text">Invite</button>
    <button class="topbar-button topbar-button--primary" (click)="navigateToCreateAgent()">New Agent</button>
  </div>
</header>
