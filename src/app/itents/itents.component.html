<div class="container">
  <div class="header">
    <h2>All Intents ({{filteredIntents.length}})</h2>
    <div class="actions">
      <div class="search-wrapper">
        <input
          type="text"
          class="search-bar"
          placeholder="Search intents"
          [(ngModel)]="searchQuery"
          (input)="searchIntents()"
        />
      </div>
      <button class="btn-preview">
        <span class="icon">▶</span>
        Preview
      </button>
      <button class="btn-primary" (click)="createNewIntent()">New intent</button>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Used by</th>
        <th>Confidence</th>
        <th>Last editor</th>
        <th>Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let intent of filteredIntents">
        <td class="name-cell">{{ intent.name }}</td>
        <td class="description-cell">{{ intent.description }}</td>
        <td>{{ intent.usedBy || '—' }}</td>
        <td>
          <div class="confidence-indicator">
            <span class="confidence-bar"></span>
            <span class="confidence-text">{{ intent.confidence }}</span>
          </div>
        </td>
        <td>{{ intent.lastEditor }}</td>
        <td>{{ intent.updated }}</td>
      </tr>
    </tbody>
  </table>
</div>
