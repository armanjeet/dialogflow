<!-- agent.component.html -->
<div class="layout">
  <div class="main">
    <div class="content">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="agents-grid" *ngIf="agents.length > 0; else noAgentsTemplate">
        <div class="agent-card" *ngFor="let agent of agents" (click)="navigateToWorkflow(agent.id)">
          <div class="agent-icon"></div>
          <div class="agent-details">
            <h3>{{ agent.name }}</h3>
            <p>Last edited {{ agent.lastEdited | date:'medium' }}</p>
          </div>
        </div>
      </div>

      <ng-template #noAgentsTemplate>
        <p>No agents available. Create a new agent to get started!</p>
        <button (click)="navigateToCreateAgent()">Create Agent</button>
      </ng-template>
    </div>
  </div>
</div>
